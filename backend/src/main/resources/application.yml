spring:
  datasource:
    url: jdbc:sqlite:gatlingweb.db
    driver-class-name: org.sqlite.JDBC
    hikari:
      maximum-pool-size: 1
      connection-init-sql: PRAGMA foreign_keys = ON
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8080

gatling:
  workspace: ${GATLING_WORKSPACE:../workspace}
  timeout-minutes: ${GATLING_TIMEOUT:30}

selenium:
  workspace: ${SELENIUM_WORKSPACE:../selenium-workspace}
  grid-port: ${SELENIUM_GRID_PORT:4444}
  max-sessions: ${SELENIUM_MAX_SESSIONS:10}
  screenshots-dir: ${SELENIUM_SCREENSHOTS:../selenium-workspace/screenshots}

app:
  security:
    username: ${APP_USERNAME:admin}
    password: ${APP_PASSWORD:admin}
    allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:8080}
